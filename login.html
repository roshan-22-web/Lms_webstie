<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | LeranTrack</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <a href="index.html" class="back-top">‚Üê</a>
  <div class="login-container">
    <div class="login-left">
      <div class="branding">
        <h1>Welcome Back!</h1>
        <p>Continue learning with LearnTrack.</p>
      </div>
    </div>
   
    <div class="login-right">
   
      <form class="login-form">
        <h2>Login to your account</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="lemail" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="lpassword" placeholder="Enter password" required />
        </div>
        <button type="submit" id="log">Login</button>
        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
      
    </div>
  </div>
</body>
<script src="sigin.js" type="module"></script>
</html>
